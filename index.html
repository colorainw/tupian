<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rainyan!</title>
    <link rel="icon" href="./01.jpg" sizes="16x16">
    <style>
        /* ÂéüÊúâÊ†∑Âºè‰øùÊåÅ‰∏çÂèò */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin: 40px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .column {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .column:hover {
            transform: translateY(-5px);
        }

        img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            display: block;
            transition: transform 0.3s ease;
        }

        .column:hover img {
            transform: scale(1.05);
        }

        /* Êñ∞Â¢ûÂä†ËΩΩÂä®ÁîªÊ†∑Âºè */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .row {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .row {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è ÈöèÊú∫ÂõæÁâá</h1>
        <div class="row">
            <div class="column">
                <div class="loading-overlay"><div class="spinner"></div></div>
                <img src="https://www.dmoe.cc/random.php" alt="ÈöèÊú∫ÂõæÁâá">
            </div>
            <div class="column">
                <div class="loading-overlay"><div class="spinner"></div></div>
                <img src="https://image.anosu.top/pixiv" alt="‰∫åÊ¨°ÂÖÉÂõæÁâá">
            </div>
            <div class="column">
                <div class="loading-overlay"><div class="spinner"></div></div>
                <img src="https://moe.jitsu.top/api" alt="ËêåÁ≥ªÂõæÁâá">
            </div>
            <div class="column">
                <div class="loading-overlay"><div class="spinner"></div></div>
                <img src="https://api.suyanw.cn/api/mao.php" alt="Áå´Áå´ÂõæÁâá">
            </div>
        </div>
    </div>

    <script>
        // Â¢ûÂº∫ÁâàÂà∑Êñ∞ÂäüËÉΩ
        document.querySelectorAll('.column').forEach(column => {
            const img = column.querySelector('img');
            const overlay = column.querySelector('.loading-overlay');
            
            // ÂàùÂßãÂåñÂä†ËΩΩÂõæÁâá
            loadImage(img, true);
            
            // ÁÇπÂáªÂà∑Êñ∞
            column.addEventListener('click', () => {
                if (!column.classList.contains('loading')) {
                    loadImage(img);
                }
            });
        });

        // Êô∫ËÉΩÂä†ËΩΩÂáΩÊï∞
        function loadImage(imgElement, isInitial = false) {
            const column = imgElement.parentElement;
            const overlay = column.querySelector('.loading-overlay');
            const originalSrc = imgElement.src.split('?')[0];
            
            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            column.classList.add('loading');
            overlay.style.display = 'flex';
            
            // ÁîüÊàêÊñ∞Êó∂Èó¥Êà≥ÔºàÁ≤æÁ°ÆÂà∞ÂàÜÈíüÔºâ
            const timestamp = new Date().getTime();
            const newSrc = `${originalSrc}?refresh=${timestamp}`;
            
            // ÂàõÂª∫‰∏¥Êó∂ÂõæÁâáÈ¢ÑÂä†ËΩΩ
            const tempImg = new Image();
            tempImg.src = newSrc;
            
            tempImg.onload = () => {
                // Ê∑ªÂä†Ê∑°ÂÖ•Âä®Áîª
                imgElement.style.opacity = 0;
                setTimeout(() => {
                    imgElement.src = newSrc;
                    imgElement.style.opacity = 1;
                    column.classList.remove('loading');
                    overlay.style.display = 'none';
                    
                    // È¶ñÊ¨°Âä†ËΩΩ‰∏çËÆ∞ÂΩïÂéÜÂè≤
                    if (!isInitial) {
                        const state = { url: newSrc };
                        history.replaceState(state, '', window.location);
                    }
                }, 300);
            };
            
            tempImg.onerror = () => {
                overlay.innerHTML = '<span style="color:#e74c3c">Âä†ËΩΩÂ§±Ë¥•</span>';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    column.classList.remove('loading');
                }, 2000);
            };
        }

        // Â§ÑÁêÜÊµèËßàÂô®ÂâçËøõ/ÂêéÈÄÄ
        window.addEventListener('popstate', (event) => {
            if (event.state?.url) {
                document.querySelectorAll('img').forEach(img => {
                    if (img.src === event.state.url) {
                        loadImage(img);
                    }
                });
            }
        });
    </script>
</body>
</html>
