<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rainyan!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin: 40px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .refresh-hint {
            text-align: center;
            color: #7f8c8d;
            margin-top: -20px;
            margin-bottom: 25px;
            font-size: 0.9em;
            opacity: 0.8;
            animation: fadeIn 1s ease-in;
        }

        .row {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .column {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .column:hover {
            transform: translateY(-5px);
        }

        img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 15px;
            display: block;
            transition: transform 0.3s ease;
        }

        .column:hover img {
            transform: scale(1.05);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.8; }
        }

        @media (max-width: 768px) {
            .row {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .row {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }

        /* üéµ Èü≥‰πêÊåâÈíÆÊ†∑Âºè */
        .music-control {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
        }

        #music-btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: #3498db;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        #music-btn:hover {
            background: #2980b9;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- üéµ Èü≥‰πêÊí≠ÊîæÊåâÈíÆ -->
    <div class="music-control">
        <button id="music-btn">‚ñ∂</button>
        <!-- ÈªòËÆ§‰∏çÂä†ËΩΩÈü≥‰πêÔºåÁÇπÂáªÊó∂ÊâçËÆæÁΩÆ src -->
        <audio id="bg-music" preload="none" loop></audio>
    </div>

    <div class="container">
        <h1>ÈöèÊú∫ÂõæÁâá</h1>
        <div class="refresh-hint">Êåâ‰∏ã R ÈîÆÂà∑Êñ∞ÊâÄÊúâÂõæÁâá <p><a href="https://cdn1.shinyan.top">BlogÂ§á‰ªΩ</a> </div>

        <div class="row">
            <div class="column">
                <div class="loading-overlay"><div class="spinner"></div></div>
                <img src="https://www.dmoe.cc/random.php" alt="1">
            </div>
            <div class="column">
                <div class="loading-overlay"><div class="spinner"></div></div>
                <img src="https://www.loliapi.com/acg" alt="2">
            </div>
            <div class="column">
                <div class="loading-overlay"><div class="spinner"></div></div>
                <img src="https://moe.jitsu.top/api" alt="3">
            </div>
            <div class="column">
                <div class="loading-overlay"><div class="spinner"></div></div>
                <img src="https://api.miaomc.cn/image/get" alt="4">
            </div>
        </div>
    </div>

    <script>
        // üéµ Èü≥‰πêÊéßÂà∂ÈÄªËæë
        const music = document.getElementById('bg-music');
        const musicBtn = document.getElementById('music-btn');
        let musicLoaded = false;

        musicBtn.addEventListener('click', () => {
            if (!musicLoaded) {
                // Á¨¨‰∏ÄÊ¨°ÁÇπÂáªÊâçÁúüÊ≠£Âä†ËΩΩÈü≥‰πê
                music.src = "https://acg-1305857515.cos.ap-beijing.myqcloud.com/Music.mp3";
                music.volume = 0.6;
                music.play();
                musicLoaded = true;
                musicBtn.textContent = "‚è∏";
            } else {
                if (music.paused) {
                    music.play();
                    musicBtn.textContent = "‚è∏";
                } else {
                    music.pause();
                    musicBtn.textContent = "‚ñ∂";
                }
            }
        });

        // ÂõæÁâáÂä†ËΩΩÈÄªËæëÔºà‰øùÊåÅÂéüÁâàÔºâ
        document.querySelectorAll('.column').forEach(column => {
            const img = column.querySelector('img');
            const overlay = column.querySelector('.loading-overlay');

            loadImage(img);

            column.addEventListener('click', () => {
                if (!column.classList.contains('loading')) {
                    loadImage(img);
                }
            });

            // Âè≥ÈîÆ‰∏ãËΩΩ
            column.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                downloadImage(img.src);
            });
        });

        function loadImage(imgElement) {
            const column = imgElement.parentElement;
            const overlay = column.querySelector('.loading-overlay');
            const originalSrc = imgElement.src.split('?')[0];
            
            column.classList.add('loading');
            overlay.style.display = 'flex';
            
            const newSrc = `${originalSrc}?refresh=${Date.now()}`;
            
            const tempImg = new Image();
            tempImg.src = newSrc;
            
            tempImg.onload = () => {
                imgElement.style.opacity = 0;
                setTimeout(() => {
                    imgElement.src = newSrc;
                    imgElement.style.opacity = 1;
                    column.classList.remove('loading');
                    overlay.style.display = 'none';
                }, 300);
            };
            
            tempImg.onerror = () => {
                overlay.innerHTML = '<span style="color:#e74c3c">Âä†ËΩΩÂ§±Ë¥•</span>';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    column.classList.remove('loading');
                }, 2000);
            };
        }

        // ‰∏ãËΩΩÂõæÁâá
        function downloadImage(imageUrl) {
            const a = document.createElement('a');
            a.href = imageUrl;
            a.download = `image_${Date.now()}.jpg`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // RÈîÆÂà∑Êñ∞
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'r') {
                const allImages = document.querySelectorAll('.column img');
                const hint = document.querySelector('.refresh-hint');

                allImages.forEach(img => {
                    if (!img.parentElement.classList.contains('loading')) {
                        loadImage(img);
                    }
                });

                hint.style.color = '#3498db';
                setTimeout(() => {
                    hint.style.color = '#7f8c8d';
                }, 200);
            }
        });
    </script>
</body>
</html>
