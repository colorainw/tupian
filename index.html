<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="web_image32.ico">
    <title>rainyan!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin: 40px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .refresh-hint {
            text-align: center;
            color: #7f8c8d;
            margin-top: -20px;
            margin-bottom: 25px;
            font-size: 0.9em;
            opacity: 0.8;
            animation: fadeIn 1s ease-in;
        }

        .row {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .column {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            background: #e0e0e0; /* 占位背景色 */
        }

        .column:hover {
            transform: translateY(-5px);
        }

        img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 15px;
            display: block;
            opacity: 0;
            transform: scale(0.98);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        img.loaded {
            opacity: 1;
            transform: scale(1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.8; }
        }

        @media (max-width: 768px) {
            .row {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .row {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }

        /* 🎵 音乐控制按钮样式 */
        .music-control {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
        }

        #music-btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: #3498db;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        #music-btn:hover {
            background: #2980b9;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- 🎵 音乐播放控制 -->
    <div class="music-control">
        <button id="music-btn">⏸</button>
        <audio id="bg-music" src="https://acg-1305857515.cos.ap-beijing.myqcloud.com/Music.mp3" autoplay loop></audio>
    </div>

    <div class="container">
        <h1>随机图片</h1>
        <div class="refresh-hint">按下 R 键刷新所有图片 <p><a href="https://cdn1.shinyan.top">Blog备份</a></div>

        <div class="row">
            <div class="column">
                <img data-src="https://www.dmoe.cc/random.php" alt="1">
            </div>
            <div class="column">
                <img data-src="https://www.loliapi.com/acg" alt="2">
            </div>
            <div class="column">
                <img data-src="https://moe.jitsu.top/api" alt="3">
            </div>
            <div class="column">
                <img data-src="https://api.miaomc.cn/image/get" alt="4">
            </div>
        </div>
    </div>

    <script>
        // 🎵 音乐播放控制逻辑
        const music = document.getElementById('bg-music');
        const musicBtn = document.getElementById('music-btn');

        music.volume = 0.6;
        music.play().catch(() => {
            console.log("浏览器阻止了自动播放，需要用户点击按钮。");
        });

        musicBtn.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                musicBtn.textContent = "⏸";
            } else {
                music.pause();
                musicBtn.textContent = "▶";
            }
        });

        // 🔄 懒加载逻辑
        const lazyImages = document.querySelectorAll('img[data-src]');
        const observer = new IntersectionObserver((entries, obs) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    const src = img.getAttribute('data-src') + "?refresh=" + Date.now();

                    img.src = src;
                    img.onload = () => img.classList.add('loaded');
                    img.onerror = () => {
                        img.src = "fallback.jpg"; // 可替换成你自己的占位图
                        img.classList.add('loaded');
                    };

                    obs.unobserve(img);
                }
            });
        }, { rootMargin: "50px" });

        lazyImages.forEach(img => observer.observe(img));

        // R键刷新所有图片
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'r') {
                lazyImages.forEach(img => {
                    if (img.classList.contains('loaded')) {
                        img.src = img.getAttribute('data-src') + "?refresh=" + Date.now();
                    }
                });

                const hint = document.querySelector('.refresh-hint');
                hint.style.color = '#3498db';
                setTimeout(() => {
                    hint.style.color = '#7f8c8d';
                }, 200);
            }
        });
    </script>
</body>
</html>
